language: java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
cache:
  directories:
  - "$HOME/.m2"
before_install:
- openssl aes-256-cbc -K $encrypted_5294d5d88922_key -iv $encrypted_5294d5d88922_iv
  -in github_deploy_key.enc -out github_deploy_key -d
- git clone -b travis `git config --get remote.origin.url` target/travis
install: echo Install phase has been disabled as a complete build is run during deployment
script:
- mvn test jacoco:report coveralls:report --settings target/travis/settings.xml
before_cache:
- mvn site site:deploy --settings target/travis/settings.xml -DskipTests=true
- mvn deploy --settings target/travis/settings.xml -DskipTests=true
after_success:
- travis-scripts/set-up-ssh --key "$encrypted_XXXXXXXXXXXX_key" --iv "$encrypted_XXXXXXXXXXXX_iv" --path-encrypted-key ".travis/github_deploy_key.enc"
- travis-scripts/update-branch --commands "mvn license:update-license-header" --commit-message "[skip ci] [automatic commit] added license header to some files"
branches:
  only:
  - master
notifications:
  email:
    recipients:
    - vatbub123+travisbuildnotification@googlemail.com
    on_success: never
on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
